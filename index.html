<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <caption>#  List of Students</caption>
    <table class="table table-hover">
        <thead>
          <tr>
            <th >#</th>
            <th >Name</th>
            <th >Last Name</th>
            <th >Student-id</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-info">
            <th >1</th>
            <td>Naruto</td>
            <td>Uzumaki</td>
            <td>narutouzumaki</td>
          </tr>
          <tr class="table-danger">
            <th >2</th>
            <td>Sarthak</td>
            <td>Suthar</td>
            <td>sarhaksuthar</td>
          </tr>
          <tr class="table-success">
            <th >3</th>
            <td >Prachi</td>
            <td>Mistry</td>
            <td>prachimistry</td>
          </tr>
          <tr>
            <th>4</th>
            <td>Sasuke</td>
            <td>Uchiha</td>
            <td>sasukeuchiha</td>
          </tr>
          <tr class="table-secondary">
            <th>5</th>
            <td>Hrishi</td>
            <td>Suthar</td>
            <td>hrishisuthar</td>
          </tr>
          <tr>
            <th class="table-dark">6</th>
            <td class="table-primary">Fenil</td>
            <td class="table-danger">Patel</td>
            <td class="table-info">fenilpatel</td>
          </tr>
          <tr>
            <th class="table-light">7</th>
            <td class="table-warning">Jainil</td>
            <td class="table-hover">Patel</td>
            <td class="table-primary">JDpatel</td>
          </tr>
          <tr>
            <th class="table-light">8</th>
            <td class="table-success">Krishna</td>
            <td class="table-warning">Patel</td>
            <td class="table-info">krishpatel</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
